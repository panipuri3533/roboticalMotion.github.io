<!DOCTYPE html>
    <html>
        <head>
            <meta charset="utf-8">
        <div class = "square"><h1 id = "stopMotion-vid-info">StopMotion Videos</h1></div>
        <link rel = "stylesheet" href = "styles.css" type = "text/css">
        <style>
            html {
                height: 100%;
                margin: 0;
                background-image: url(https://panipuri3533.github.io/roboticalmotion.github.io/img/IMG-1017.JPG);
                height: 100%;
                background-position: center;
                background-repeat: repeat-y;
                background-size: cover;
                color: white;
                background-repeat: repeat-y;
            }
            a {
                color: white;
            }
            .square {
                width: 40%;
                height: 60%;
                background:  rgba(25, 106, 228, .7);
                border: 5px solid black;
                margin: 0 auto;
                border-radius: 20%;
                display: grid;
                place-items: center;
                padding: 10px;
            }
            .divid-line {
                width: screen-length;
                height: 3px;
                background:  rgba(25, 106, 228, .7);
                border: 1.5px solid white;
            }
            div {
                width: 100%;
                height: 100%;
                background:  rgba(25, 106, 228, .7);
                backdrop-filter: blur(10px);
                color: white;
                background-repeat: repeat-y;
            }
            #lego-creations {
                font-size: 75px;
            }
            #info {
                text-align: left;
            }
            iframe {
                position: reletive;
                right: 200px;
            }
        </style>

        </head>

        <body>
               <h2 id = "info">Information:</h2>
            
            <div style = "display: block; margin-left: auto; margin-right: auto;>

                </ul>
                
            </div>
